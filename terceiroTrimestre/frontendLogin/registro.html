<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Cadastro</title>
</head>
<body>
    <form id="formulario">
        <h1>Cadastro</h1>
        <p>Nome</p>
        <input type="text" id="campoNome" name="name">
        <p>Email</p>
        <input type="text" id="campoEmail" name="email">
        <p>Senha</p>
        <input type="password" id="campoSenha" name="password">
        <p>Confirmar Senha</p>
        <input type="password" id="campoConfirmarSenha" name="confirmPassword">
        <p id="mensagemErro"></p>
        <input type="submit" value="Cadastrar" id="botaoCadastrar">
    </form>
    
    <script src="registro.js"></script>
</body>
</html>
